<!DOCTYPE html>
<html>
<head>
	<title>Fight Clock</title>
	<link href="style.css" rel="stylesheet" />
	<script src="phases.js"></script>
	<script src="fightclock.js"></script>
</head>
<body onbeforeunload="return 'Please make sure to leave this window open during a fight!';" id="bod">
	<div>
		<div id="titleContainer">
			Fight <span id="fightId"></span> &ndash; Stage <span id="stageNr"></span>
			<h1><span id="phaseTitle"></span></h1>
		</div>
		<div id="clockContainer">
			<canvas id="clock">This browser does not support the canvas element.</canvas>
		</div>
		<div id="progressbarContainer">
			<canvas id="progressbar">This browser does not support the canvas element.</canvas>
		</div>
		<div id="nextContainer">
			<p><span id="nextphaseTitle"></span></p>
		</div>
		<div id="participantsContainer">
			<div class="memberContainer" id="repContainer">
				<span class="functionContainer">Reporter</span><br />
				<span id="reporterName" class="nameContainer"></span><br />
				<span id="reporterTeam" class="teamContainer"></span>
			</div>
			<div class="memberContainer" id="oppContainer">
				<span class="functionContainer">Opponent</span><br />
				<span id="opponentName" class="nameContainer"></span><br />
				<span id="opponentTeam" class="teamContainer"></span>
			</div>
			<div class="memberContainer" id="revContainer">
				<span class="functionContainer">Reviewer</span><br />
				<span id="reviewerName" class="nameContainer"></span><br />
				<span id="reviewerTeam" class="teamContainer"></span>
			</div>
			<div style="clear:both;"></div>
		</div>
	</div>
</body>
</html>
