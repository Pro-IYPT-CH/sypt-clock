<!DOCTYPE html>
<html>
<head>
	<title>Fight Clock</title>
	<link href="style.css" rel="stylesheet" />
	<script src="phases.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div>

		<div id="startButtonDiv" style="">
			<h1>Fight Clock Manager</h1>
			<input type="text" id="fightInput" placeholder="Fight ID" />
			<input type="text" id="stageInput" placeholder="Stage Nr" /><br />
			<button id="startButton" onclick="startFight();">Initialize Clock</button>
			<p id="testp"></p>
		</div>
		<div id="fightmanager" style="display:none;">
			<h1 id="phaseTitle"></h1>
			<p id="paused" style="color:red;">PAUSED</p>
			<button onclick="pause();">Start/Pause Clock</button> (Shortcut: P)<br />
			<button onclick="reset();">Reset Phase</button> (Shortcut: R)<br />
			<button onclick="prev();">Previous Phase</button> (Shortcut: Left Arrow)<br />
			<button onclick="next();">Next Phase</button> (Shortcut: Right Arrow)<br />
			<button onclick="openClockWindow();">Open new clock window</button> (<abbr title="Might trigger Pop-Up warning">Shortcut: N</abbr>)
			<hr />
			<h2>Current Time: <span id="currenttime"></span> of <span id="maxtime"></span></h2>
			<p>
				<input type="text" id="minInput" placeholder="min" size="2" style="text-align:right;" />:<input type="text" id="secInput" placeholder="sec" size="2" />
				<button onclick="setTimer();">Set timer</button>
			</p>
			<hr />
			<p>
				Reporter<br />
				<input type="text" id="reporterName" placeholder="Reporter Name" />
				<input type="text" id="reporterTeam" placeholder="Reporter Team" />
			</p>
			<p>
				Opponent<br />
				<input type="text" id="opponentName" placeholder="Opponent Name" />
				<input type="text" id="opponentTeam" placeholder="Opponent Team" />
			</p>
			<p>
				Reviewer<br />
				<input type="text" id="reviewerName" placeholder="Reviewer Name" />
				<input type="text" id="reviewerTeam" placeholder="Reviewer Team" />
			</p>
			<p>
				<button onclick="updateInfo()">Update Names</button>
				<button onclick="clearInfo();">Clear Names</button>
			</p>
			<hr />
			<p>
				<input type="text" id="stageChangeInput" placeholder="Stage Nr" />
				<button onclick="updateStage();">Set Stage Number</button>
			</p>
			<p><button onclick="resetAll();">Reset Fight</button></p>
		</div>
	</div>
</body>
</html>
